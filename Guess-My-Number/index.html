<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again" id="againSound">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check" id="checkBtnSound">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
      <!-- Sound Effects -->
      <audio id="winningSound" src="./assets/winningSound.mp3"></audio>
      <audio id="loserSound" src="./assets/loser.mp3"></audio>
      <!-- <audio id="checkBtnSound" src="./assets/check-button.mp3"></audio> -->
    </main>
    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
